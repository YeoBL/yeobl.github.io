<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {%- seo -%}
  <link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}">
  {%- feed_meta -%}
  {%- if jekyll.environment == 'production' and site.google_analytics -%}
    {%- include google-analytics.html -%}
  {%- endif -%}

  <!-- Begin SEO -->
  {% seo %}
  <!-- End SEO -->

  <!-- dark theme using DarkReader -->  
  <script src="//unpkg.com/darkreader@4.9.40/darkreader.js"></script>
  <script type="text/javascript">
    DarkReader.setFetchMethod(window.fetch); // Fix to remedy CORS errors in chrome console
    //DarkReader.enable();
    DarkReader.auto( {brightness: 100, contrast: 90, sepia: 10} );
  </script>
  <!-- end dark theme -->
  
  <!-- background -->
  <script>
    var images = ['bg0.jpeg', 'bg1.jpeg', 'bg2.jpeg', 'bg3.jpeg', 'bg4.jpeg', 'bg5.jpeg'];
    var image = images[Math.floor(Math.random() * images.length)];
    var url = "/media/global/" + image;
    var setbg = function(){document.body.style.backgroundImage = "linear-gradient(rgba(70, 6, 160,0.7), rgba(36, 6, 103,0.7)), url(\'" + url + "\')";}
    var img = new Image();
    img.src = url;
    document.addEventListener("DOMContentLoaded", setbg);
  </script>
  <style>
    body {
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-size: cover;
    }
  </style> 
  <!-- end background -->

  <!-- mathjax support -->
  <script type="text/javascript" id="MathJax-script" async
    src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js">
  </script>
  
  <script>
    MathJax = {
      tex: {
        inlineMath: [ ['$','$'], ['\\(','\\)'] ]
      }
    };
  </script>
  <!-- end mathjax support -->

  <!-- 1. Atom One Dark theme -->
  <link
    rel="stylesheet"
    href="/js/highlightjs/styles/atom-one-dark.min.css"
  />

  <!-- 2. Highlight.js core -->
  <script
    type="text/javascript"
    src="/js/highlightjs/highlight.min.js"
  ></script>

  <!-- 3. Common language definitions -->
  <script src="/js/highlightjs/languages/javascript.min.js"></script>
  <script src="/js/highlightjs/languages/python.min.js"></script>
  <script src="/js/highlightjs/languages/bash.min.js"></script>
  <script src="/js/highlightjs/languages/go.min.js"></script>
  <script src="/js/highlightjs/languages/java.min.js"></script>
  <script src="/js/highlightjs/languages/cpp.min.js"></script>
  <script src="/js/highlightjs/languages/rust.min.js"></script>
  <script src="/js/highlightjs/languages/ruby.min.js"></script>
  <script src="/js/highlightjs/languages/xml.min.js"></script>

  <!-- 4. Initialize highlighting -->
  <script>hljs.highlightAll();</script>
  <!-- end highlight.js support -->
</head>
